[global]
pid = /run/php/php7.3-fpm.pid
error_log = /dev/stdout
log_level = notice
[www]
clear_env = no
user = www-data
group = www-data
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
